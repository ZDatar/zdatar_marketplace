<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ZDatar Marketplace - Decentralized AI Dataset Trading Platform">
  <meta name="keywords" content="AI, datasets, blockchain, marketplace, machine learning, data trading">
  <meta name="author" content="ZDatar">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ZDatar Marketplace">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ZDatar Marketplace - AI Dataset Trading Platform</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload fonts to prevent loading issues -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Load Google Fonts with Noto fallbacks for better character coverage -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
  
  <style>
    /* Global font configuration */
    * {
      font-family: 'Roboto', 'Noto Sans', 'Noto Color Emoji', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, Helvetica, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    }
    
    /* Loading screen styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Roboto', 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }
    .loading-text {
      color: #666;
      font-size: 16px;
    }
    /* Hide loading screen when Flutter loads */
    .flutter-loaded .loading {
      display: none;
    }
    
    /* Ensure emoji and special characters render properly */
    .emoji, [data-emoji] {
      font-family: 'Noto Color Emoji', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-text">Loading ZDatar Marketplace...</div>
  </div>
  
  <script>
    // Add error handling for Flutter initialization
    window.addEventListener('error', function(e) {
      console.warn('Global error caught:', e.error);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.warn('Unhandled promise rejection:', e.reason);
    });
    
    // Preload fonts to prevent missing character issues
    function preloadFonts() {
      const fonts = [
        'Roboto:400',
        'Roboto:500', 
        'Roboto:700',
        'Noto Sans:400',
        'Noto Sans:500',
        'Noto Sans:700',
        'Noto Color Emoji'
      ];
      
      fonts.forEach(font => {
        const link = document.createElement('link');
        link.rel = 'preload';
        link.as = 'font';
        link.type = 'font/woff2';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      });
    }
    
    // Preload fonts on page load
    preloadFonts();
    
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-loaded');
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
